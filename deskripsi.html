<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="deskripsi.css">

</head>
<body>
    <body>
        <fieldset><legend></legend>
        <div class="first">
            <header>
                <img src="" height="130px" width="300">
                <nav>
                    <ul>
                        <li><a href="" class="akun"</a></li>
                        <li><a href="" class="home">DolanKuy</a></li>
                        <input type="text" placeholder="Search..">
                    </ul>
                </nav>
            </header>
        </fieldset>
        </div>
    <fieldset><legend></legend>
        <!-- Container for the image gallery -->
    <div class="container">

    <!-- Full-width images with number text -->
        <div class="mySlides">
        <div class="numbertext">1 / 6</div>
            <img src="Museum-Tubuh.jpeg" style="width:100%">
        </div>
  
        <div class="mySlides">
        <div class="numbertext">2 / 6</div>
            <img src="taman-nasional-bromo-tengger-semeru-jawa-timur1.jpg" style="width:100%">
        </div>
  
        <div class="mySlides">
        <div class="numbertext">3 / 6</div>
            <img src="Harga-Tiket-Jatim-Park-1.jpg" style="width:100%">
        </div>
  
        <div class="mySlides">
        <div class="numbertext">4 / 6</div>
            <img src="masjid.jpg" style="width:100%">
        </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
        <!-- Image text -->
        <div class="caption-container">
        <p id="caption"></p>
        </div>
  
        <!-- Thumbnail images -->
        <div class="row">
        <div class="column">
            <img class="demo cursor" src="Harga-Tiket-Jatim-Park-1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Jatim park">
        </div>
        <div class="column">
            <img class="demo cursor" src="Pantai-Balekambang.jpg" style="width:100%" onclick="currentSlide(2)" alt="Pantai Balekambang">
        </div>
        <div class="column">
            <img class="demo cursor" src="taman-nasional-bromo-tengger-semeru-jawa-timur1.jpg" style="width:100%" onclick="currentSlide(3)" alt="Bromo tengger semeru">
        </div>
        <div class="column">
            <img class="demo cursor" src="masjid.jpg" style="width:100%" onclick="currentSlide(4)" alt="masjid">
        </div>
    </div>
  </div>
            <section class="deskripsi">

            </section>
    </body>
    </fieldset>
